<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자수세기</title>
  <link rel="stylesheet" href="./main.scss">
  <script src="./js/main.js" defer></script>
  <script src="./js/darkmode.js" defer></script>
</head>

<body>
  <h2>글자수세기</h2>
  <section id="update">
    <div id="version">v.1.0.1</div>
    <div class="update_content">
      <p>v.1.0.1 <br/>
        파일제목에 공백이 들어갈 시, txt파일로 저장되지 않는 부분 수정.<br/>
        제목과 내용을 모두 지울 수 있는 '모두 지우기' 추가.
      </p>
    </div>
  </section>
  <section id="text_content">
    <div id="title">
      <label for="fileName" id="file_name">파일 제목</label>
      <input type="text" id="input_name" name="fileName" placeholder="파일 제목을 입력해주세요.">
    </div>
    <div id="content">
      <label for="fileCotent" id="file_content">파일 내용</label>
      <textarea type="text" id="input_content" name="fileContent" placeholder="글자를 입력해주세요."></textarea>
    </div>
  </section>

  <section id="count">
    <div>공백 미포함 : <span class="count_char">0</span></div>
    <div>공백 포함 : <span class="count_str">0</span></div>
  </section>

  <section id="btn">
    <button id="delete_content_btn">내용 지우기</button>
    <button id="delete_btn">모두 지우기</button>
    <button for="checkbox" id="dark_btn">야간모드</button>
    <button href="" id="save_btn" download="info.txt">저장하기</button>
  </section>

  <section id="footer">
    <a class="email" href="mailto: cottongit0@gmail.com">cottongit0@gmail.com</a>
  </section>

</body>

</html>
